<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador no compatible</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(245, 235, 224);
            color: rgb(84, 57, 32);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: rgb(163, 99, 36);
            margin-bottom: 20px;
        }
        .browsers {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .browser-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .browser-option img {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }
        .browser-option a {
            text-decoration: none;
            color: rgb(163, 99, 36);
            font-weight: 500;
        }
        .continue {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: rgb(163, 99, 36);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navegador no compatible</h1>
        <p>Para visualizar correctamente mi portfolio, te recomiendo usar uno de estos navegadores:</p>
        
        <div class="browsers">
            <div class="browser-option">
                <img src="https://www.google.com/chrome/static/images/chrome-logo.svg" alt="Google Chrome">
                <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
            </div>
            <div class="browser-option">
                <img src="https://www.mozilla.org/media/protocol/img/logos/firefox/browser/logo.eb1324e44442.svg" alt="Firefox">
                <a href="https://www.mozilla.org/firefox/new/" target="_blank">Firefox</a>
            </div>
            <div class="browser-option">
                <img src="https://www.microsoft.com/edge/assets/favicon.ico" alt="Microsoft Edge">
                <a href="https://www.microsoft.com/edge" target="_blank">Edge</a>
            </div>
        </div>
        
        <button class="continue" onclick="localStorage.setItem('bypassSafariCheck', 'true'); window.location.href='index.html';">
            Continuar de todos modos
        </button>
    </div>
</body>
</html>
